name: Release
on:
    workflow_dispatch:
        inputs:
            version:
                description: "Version (v0.1.0-rc.17)"
                required: true
            prerelease:
                description: "Pre-release?"
                required: false

jobs:
    create-release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install && npm install --prefix packages/*
            - run: npm run build --prefix packages/* && npm run build

            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}

            - run: npm prune --production
            - run: npm install -g github:kkoomen/pkg
            - run: rm -rf ./.npmrc
            - run: rm -rf .npmrc
            - run: npm run package
              env:
                  NPM_TOKEN: ""
                  INPUT_TOKEN: ""

            - name: Changelog
              uses: scottbrenner/generate-changelog-action@master
              id: changelog
              env:
                  REPO: ${{ github.repository }}

            - name: Create Release
              id: create_release
              uses: zendesk/action-create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.event.inputs.version }}
                  release_name: ${{ github.event.inputs.version }}
                  body: |
                      ${{ steps.Changelog.outputs.changelog }}
                  prerelease: ${{ github.event.inputs.prerelease }}

            - name: Upload Linux Release Asset
              id: upload-linux-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: builds/prismarine-linux
                  asset_name: prismarine-linux
                  asset_content_type: application/bin

            - name: Upload MacOS Release Asset
              id: upload-macos-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: builds/prismarine-macos
                  asset_name: prismarine-macos
                  asset_content_type: application/bin

            - name: Upload Win32 Release Asset
              id: upload-win32-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: builds/prismarine-win.exe
                  asset_name: prismarine-win.exe
                  asset_content_type: application/exe
