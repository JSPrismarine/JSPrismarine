name: Unit & Integration Testing
on: [push, pull_request]

jobs:
    macos-test:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: yarn
            - run: yarn test
            - run: yarn build
            - run: yarn eslint
            - run: yarn prettier
            - name: Coveralls
              uses: coverallsapp/github-action@master
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
    linux-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: yarn
            - run: yarn test
            - run: yarn build
            - run: yarn eslint
            - run: yarn prettier
    windows-test:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: yarn
            - run: yarn test
            - run: yarn build
            - run: yarn eslint
