name: Unit & Integration Tests
on:
    push:
    pull_request:

env:
    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
    tests:
        name: ðŸ§ª Tests
        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v5
              with:
                  submodules: 'recursive'

            - name: ðŸ“¦ Install
              uses: ./.github/common/install

            - name: ðŸ”¨ Build
              run: pnpm run build

            - name: ðŸ“ƒ Typecheck
              run: pnpm run typecheck

            - name: ðŸ§ª Test
              run: pnpm run test

            - name: ðŸ¦º Report Coverage to GitHub
              if: ${{ !cancelled() }}
              uses: davelosert/vitest-coverage-report-action@v2.8.3

            - name: ðŸ¦º Codecov Coverage Reports
              if: ${{ !cancelled() }}
              uses: codecov/codecov-action@v5.5.1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: JSPrismarine/JSPrismarine

            - name: ðŸ¦º Upload test results to Codecov
              if: ${{ !cancelled() }}
              uses: codecov/test-results-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  slug: JSPrismarine/JSPrismarine

