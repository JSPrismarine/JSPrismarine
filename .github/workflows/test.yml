name: Unit & Integration Tests
on:
    push:
    pull_request:

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
    tests:
        strategy:
            matrix:
                version: [21]
                os: [macos-latest, ubuntu-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v4

            - name: ðŸ“¦ Install
              uses: ./.github/common/install

            - run: pnpm run build
            - run: pnpm run test:jest
