name: Unit & Integration Testing
on: [push, pull_request]

jobs:
    macos-test:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: npm install
            - run: npm run test
            - run: npm build
            - run: npm run eslint
            - run: npm run prettier
            - run: npm run coveralls
    linux-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: npm install
            - run: npm run test
            - run: npm build
            - run: npm run eslint
            - run: npm run prettier
    windows-test:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: npm install
            - run: npm run test
            - run: npm build
            - run: npm run eslint
    finish:
        needs:
          - macos-test
          - linux-test
          - windows-test
        runs-on: ubuntu-latest
        steps:
        - name: Coveralls
          uses: coverallsapp/github-action@master
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
