name: Unit & Integration Tests
on:
    push:
    pull_request:

env:
    TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
    macos-test:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: 'npm'
            - run: npm install
            - run: npm run build
            - run: npm run test:jest
    linux-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: 'npm'
            - run: npm install
            - run: npm run build
            - run: npm run test:jest
