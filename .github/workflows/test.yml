name: Unit & Integration Tests
on:
    push:
    pull_request:

jobs:
    macos-test:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build --prefix packages/*
            - run: npm run test
            - run: npm build
    linux-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build --prefix packages/*
            - run: npm run test
            - run: npm build
    windows-test:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build --prefix packages/*
            - run: npm run test
            - run: npm build
