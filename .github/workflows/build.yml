name: Build artifacts
on:
    push:
        branches:
            - master

jobs:
    prismarine-x64-linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build
            - run: npm run package
            - uses: actions/upload-artifact@v2
              with:
                  name: prismarine-x64-linux
                  path: packages/prismarine-linux
    prismarine-x64-macos:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build
            - run: npm run package
            - uses: actions/upload-artifact@v2
              with:
                  name: prismarine-x64-macos
                  path: packages/prismarine-macos
                  
    prismarine-x64-win32:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build
            - run: npm run package
            - uses: actions/upload-artifact@v2
              with:
                  name: prismarine-x64-win32.exe
                  path: packages/prismarine-win.exe
