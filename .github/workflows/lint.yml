name: Lintings
on:
    push:
    pull_request:

jobs:
    lint-eslint:
        runs-on: ubuntu-latest
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        steps:
            - uses: actions/checkout@v4

            - name: ðŸ“¦ Install
              uses: ./.github/common/install

            - run: pnpm run build

            - run: pnpm run test:eslint

    lint-prettier:
        runs-on: ubuntu-latest
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        steps:
            - uses: actions/checkout@v4

            - name: ðŸ“¦ Install
              uses: ./.github/common/install

            - run: pnpm run build

            - run: pnpm run test:prettier

