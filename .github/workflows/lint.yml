name: Lintings
on:
    push:
    pull_request:

jobs:
    lint-eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build --prefix packages/*
            - run: npm run eslint
    lint-prettier:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build --prefix packages/*
            - run: npm run prettier
    lint-coveralls:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npm install
            - run: npm run build --prefix packages/*
            - run: npm run coveralls
            - name: Coveralls
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
